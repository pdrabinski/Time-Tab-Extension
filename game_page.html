<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="mysheet.css" type="text/css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-footer">
                    <button type="button" id="xbutton" class="btn"><span>X</span></button>
                    <button type="button" id="obutton" class="btn"><span>O</span></button>
                </div>
            </div>
        </div>
    </div>
                
    <div class="game">
        <div id="first" class="game-field"></div>
        <div id="second" class="game-field"></div>
        <div id="third" class="game-field"></div>
        <div id="fourth" class="game-field"></div>
        <div id="fifth" class="game-field"></div>
        <div id="sixth" class="game-field"></div>
        <div id="seventh" class="game-field"></div>
        <div id="eighth" class="game-field"></div>
        <div id="ninth" class="game-field"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="game.js"> </script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> -->
</body>
</html>
